apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "fluentd.fullname" . }}
  labels:
    {{- include "fluentd.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "fluentd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fluentd.selectorLabels" . | nindent 8 }}
    spec:
      # Run as root to read node logs and journal (common for cluster log collectors)
      securityContext:
        runAsUser: 0
      containers:
        - name: fluentd
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- range .Values.service.ports }}
            - name: {{ .name }}
              containerPort: {{ .targetPort }}
              protocol: {{ .protocol }}
            {{- end }}
            {{- if .Values.healthcheck.enabled }}
          livenessProbe:
            tcpSocket:
              port: 24224
            initialDelaySeconds: {{ .Values.healthcheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthcheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthcheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthcheck.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: 24224
            initialDelaySeconds: {{ .Values.healthcheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthcheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthcheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthcheck.failureThreshold }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /fluentd/etc
            - name: logs
              mountPath: /fluentd/logs
            {{- if .Values.containerLogs.enabled }}
            - name: varlogcontainers
              mountPath: /var/log/containers
              readOnly: true
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            {{- end }}
            {{- if .Values.nodeLogs.enabled }}
            - name: varlog
              mountPath: /host/var/log
              readOnly: true
            {{- end }}
            {{- if .Values.journal.enabled }}
            - name: journal
              mountPath: /var/log/journal
              readOnly: true
            - name: runlog
              mountPath: /run/log
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "fluentd.fullname" . }}-config
        - name: logs
          emptyDir: {}
        {{- if .Values.containerLogs.enabled }}
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
            type: Directory
        - name: varlogpods
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
            type: Directory
        {{- end }}
        {{- if .Values.nodeLogs.enabled }}
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory
        {{- end }}
        {{- if .Values.journal.enabled }}
        - name: journal
          hostPath:
            path: /var/log/journal
            type: DirectoryOrCreate
        - name: runlog
          hostPath:
            path: /run/log
            type: DirectoryOrCreate
        {{- end }}
      restartPolicy: Always
