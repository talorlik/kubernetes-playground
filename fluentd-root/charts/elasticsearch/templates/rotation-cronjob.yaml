{{- if and .Values.persistence.enabled .Values.rotation.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "elasticsearch.fullname" . }}-rotation
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.rotation.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: rotate
              image: curlimages/curl:latest
              command:
                - /bin/sh
                - /scripts/rotate.sh
              env:
                - name: ES_URL
                  value: "http://{{ include "elasticsearch.fullname" . }}:{{ .Values.service.port }}"
                - name: INDEX_PATTERN
                  value: {{ .Values.rotation.indexPattern | quote }}
                - name: MAX_SIZE_BYTES
                  value: {{ .Values.rotation.maxSizeBytes | quote }}
              volumeMounts:
                - name: script
                  mountPath: /scripts
                  readOnly: true
          volumes:
            - name: script
              configMap:
                name: {{ include "elasticsearch.fullname" . }}-rotation-script
                defaultMode: 0755
{{- end }}
