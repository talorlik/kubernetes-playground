apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "log-generator.fullname" . }}
  labels:
    {{- include "log-generator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "log-generator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "log-generator.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: log-generator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "{{ .Values.logMessage }} $(date '+%Y-%m-%dT%H:%M:%S')"
                sleep {{ .Values.intervalSeconds }}
              done
          {{- if .Values.healthcheck.enabled }}
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "kill -0 1"]
            initialDelaySeconds: {{ .Values.healthcheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthcheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthcheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthcheck.failureThreshold }}
          {{- end }}
      restartPolicy: Always
