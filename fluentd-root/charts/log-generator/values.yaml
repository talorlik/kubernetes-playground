replicas: 1

image:
  repository: busybox
  tag: "1.36"
  pullPolicy: IfNotPresent

# Interval in seconds between log lines
intervalSeconds: 5

logMessage: "log-generator heartbeat"

healthcheck:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
